<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  {% load widget_tweaks %} 
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Sleek Dashboard - Free Bootstrap 4 Admin Dashboard Template and UI Kit. It is very powerful bootstrap admin dashboard, which allows you to build products like admin panels, content management systems and CRMs etc.">
  <title>Budget Coach |  Login </title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet" />
  <link href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" rel="stylesheet" />
  <link rel='stylesheet' href="{% static 'assets/plugins/nprogress/nprogress.css' %}">
  <link rel='stylesheet' href="{% static 'assets/css/sleek.css' %}">
  <link href="assets/img/favicon.png" rel="shortcut icon" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <script src="{% static 'assets/plugins/nprogress/nprogress.js' %}"></script>
</head>          
  <body class="" id="body" style="background-image: url('img_girl.jpg');">
      <div class="container d-flex flex-column justify-content-between vh-100">
      <div class="row justify-content-center mt-5">
        <div class="col-xl-5 col-lg-6 col-md-10">
          <div class="card">
            <div class="card-header bg-primary">
              <div class="app-brand"> 
                <a href="#">
                  <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" width="30" height="33"
                    viewBox="0 0 30 33">
                    <g fill="none" fill-rule="evenodd">
                      <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z" />
                      <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z" />
                    </g>
                  </svg>
                  <span class="brand-name">Budget Coach </span>
                </a>
              </div>
            </div>
            <div class="card-body p-5">
                <h4 class="text-dark mb-5">Login Here</h4>
			{% if messages %}
                        <ul class="messages">
                            {% for msg in messages %}
                                <li>
                                    <div class="alert alert-danger" role="alert" id="alertmsg">
                                        {{msg.message}}
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                {% endif %}  
              <form action="{% url 'authentication' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                <div class="form-group col-md-12 mb-4">
                      <select id="log_type" name="log_type" class="form-control ">
                        <option value="1">User</option>
                        <option value="2">Subadmin</option>
                        <option value="3">Admin</option>
                      </select>
                  </div>
                  <div class="form-group col-md-12 mb-4">
                      <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email" required>
                  </div>
                  <div class="form-group col-md-12 mb-4">
                      <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required>
                  </div>

                  <div class="col-md-12">
                    <button type="submit" class="btn btn-lg btn-primary btn-block mb-4">LOGIN</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright pl-0">
        <p class="text-center">&copy; 2020 Copyright Budget Coach
        </p>
      </div>
    </div>
 <script>
     $("#alertmsg").show().delay(5000).fadeOut();
 </script>
</body>
</html>
